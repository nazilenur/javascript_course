<!DOCTYPE html>
<html>
  <head>
   <title>Variables</title>
  </head>
  <body> 
    <script>
      let var1=12;//we use let as a default
      console.log(2);
      console.log(var1);

      let result= var1+7;
      console.log(result);

      let message='hello';
      console.log(message);
      console.log(2);
      console.log('aa');

      var1=17;
      console.log(var1);

      var1++;
      
      console.log(var1);

      const var2=3;//can't change value later,constant
      //var2=5; we take error bc of val2 is const

      var var3=8;//we can change later 
      console.log(typeof message);//typeof tells us what type variable is

      console.log(typeof var3);

      
    </script>
  </body>
</html>
